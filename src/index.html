<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Exchange-rate-web</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-6 alert alert-primary gy-4 text-center">
        <h1 class="display-6">Exchange-X</h1>
        <h6>This is a small web that converts your currency into one that you desire</h6>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="card" style="width: 60rem">
        <div class="card-body">
          <form id="form">
            <div class="mb-3">
              <label class="form-label">Your currency</label>
              <input type="number" class="form-control" style="width: 20rem" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="exchange-currency.js"></script>
</html>
