<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Exchange-rate-web</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-6 alert alert-primary gy-4 text-center">
        <h1 class="display-6">Exchange-X</h1>
        <h6>This is a small web that converts your currency into one that you desire</h6>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="card" style="width: 60rem">
        <div class="card-body">
          <form id="form">
            <div class="mb-4 text-center">
              <label class="form-label">Your currency</label>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">List of currencies</button>
                <ul class="dropdown-menu menu-scroll" id="currency-list"></ul>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-3 mb-3">
                <input class="form-control text-center" type="text" placeholder="Insert your currency" id="selected-currency" value="" />
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="btn btn-primary col-2" id="convert-button">Convert</div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="card gy-4" style="width: 60rem">
        <div class="card-body">
          <table class="table">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Currency</th>
              <th scope="col">Name</th>
              <th scope="col">Currency Value</th>
            </tr>
            <tbody id="currency-rates"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="utilities.js"></script>
  <script src="exchange-currency.js"></script>
</html>
