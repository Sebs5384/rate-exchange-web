<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="icon" href="." />
    <title>Exchange-rate-web</title>
  </head>
  <body>
    <header class="row justify-content-evenly">
      <div class="col-4 alert alert-primary gy-4 text-center" id="exchange-title">
        <h1 class="display-6">Exchange-X</h1>
        <h6>Currency converter and exchange rate lookup.</h6>
      </div>

      <div class="col-5 alert alert-primary gy-4" id="exchange-info-card">
        <div class="text-center">
          <h2 id="current-currency"></h2>
          <h5 id="current-date"></h5>
        </div>
      </div>
    </header>

    <main class="row justify-content-center">
      <section class="col-5">
        <section class="card" id="currency-card">
          <div class="card-body">
            <div class="container text-center">
              <div class="row justify-content-center">
                <div class="col-6">
                  <p>Check out our exchange table feature</p>
                  <hr class="text-primary" />
                </div>

                <div class="dropdown-center mb-4">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">List of Currencies</button>
                  <ul class="dropdown-menu dropdown-menu-scroll" id="currency-list"></ul>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="currency-input"><small>Insert your currency code in here</small></label>
                  <input class="form-control text-center mt-2" type="text" placeholder="E.g ARS" id="currency-input" value="" />
                </div>
                <div class="col-6">
                  <label for="currency-date"><small>Look up exchange through date</small></label>
                  <input type="date" class="form-control text-center mt-2" id="currency-date" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <section class="col-6" id="exchange-table">
        <div class="card" id="exchange-table-card">
          <div class="card-body">
            <table class="table list-scroll">
              <thead>
                <tr class="text-center">
                  <th scope="col">#</th>
                  <th scope="col" class="w-50">Currency-Code</th>
                  <th scope="col" class="w-50">Name</th>
                  <th scope="col">Exchange</th>
                </tr>
              </thead>

              <tbody id="exchange-table-body" class="text-center"></tbody>
            </table>
            <div class="text-center alert alert-danger hidden" id="error-message">
              <p>Undefined date of Exchange</p>
              <p>This application only support dates of exchanges starting from 31/01/1999 to our current date</p>
              <p>Please select a valid date</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
