<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="icon" href="." />
    <title>Exchange-rate-web</title>
  </head>
  <body>
    <header class="row justify-content-center">
      <div class="col-5 alert alert-primary gy-4 text-center" id="exchange-title">
        <h1 class="display-6">Exchange-X</h1>
        <h6>Currency converter and exchange rate lookup.</h6>
      </div>

      <div class="col-6 gy-4">
        <div class="card alert alert-primary" id="exchange-info-card">
          <div class="card-body">
            <div class="gy-5 text-center">
              <h3 id="current-exchange">Currently displaying EURO</h3>
              <h3 id="exchange-date">Exchange date: 22/22/22</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="row justify-content-center">
      <section class="col-5">
        <div class="card" id="currency-card">
          <div class="card-body">
            <div class="text-center mb-4">
              <label class="form-label">Browse through our list of currencies</label>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">List of Currencies</button>
                <ul class="dropdown-menu menu-scroll" id="currency-list"></ul>
              </div>
            </div>

            <div class="row text-center">
              <div class="col-6">
                <label for="currency-input"><small>Insert your currency code in here</small></label>
                <input class="form-control text-center" type="text" placeholder="E.g ARS" id="currency-input" value="" />
              </div>
              <div class="col-6">
                <label for="currency-date"><small>Insert your date</small></label>
                <input type="date" class="form-control text-center" id="currency-date" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="col-6" id="exchange-table">
        <div class="card gy-4" id="exchange-table-card">
          <div class="card-body">
            <table class="table list-scroll">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col" class="w-50">Currency-Code</th>
                <th scope="col" class="w-50">Name</th>
                <th scope="col">Exchange</th>
              </tr>
              <tbody id="exchange-table-body" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
