<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="." />
    <title>Exchange-rate-web</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-5 alert alert-primary gy-4 text-center" id="exchange-title">
        <h1 class="display-6">Exchange-X</h1>
        <h6>Currency converter and exchange rate lookup.</h6>
      </div>

      <div class="col-6 gy-4">
        <div class="card" id="exchange-info-card">
          <div class="card-body">
            <div class="gy-5 text-center">
              <h3 id="current-exchange">Currently displaying EURO</h3>
              <h3 id="exchange-date">Exchange date: 22/22/22</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card" id="currency-form-card">
          <div class="card-body">
            <form id="form">
              <div class="text-center mb-4">
                <label class="form-label">Select your currency here</label>
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">List of currencies</button>
                  <ul class="dropdown-menu menu-scroll" id="currency-list"></ul>
                </div>
              </div>

              <div class="row justify-content-start">
                <div class="col-6">
                  <input class="form-control text-center" type="text" placeholder="Insert your currency" id="currency-input" value="" />
                </div>
                <div class="col-6">
                  <input type="date" class="form-control text-center" id="currency-date" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card gy-4" id="currency-table-card">
          <div class="card-body">
            <table class="table list-scroll">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Currency-Code</th>
                <th scope="col">Full-Name</th>
                <th scope="col">Currency-Exchange</th>
              </tr>
              <tbody id="currency-rates" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
